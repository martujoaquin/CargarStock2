<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4 body">CONTROLADOR DE STOCK</h1>
        <h2>Carg√° tus productos</h2>
        <form>
         <div class="form-group">
          <p>
            <label class="display-6">Nombre del producto:</label> <br>
            <input id="nombre" class="form-control" type="text" placeholder=""><br>
          </p>
          <p>
            <label class="display-6">Precio:</label> <br>
            <input id="apellido" class="form-control" type="text" placeholder=""><br>
          </p>
          <p>
            <label class="display-6">Cantidad:</label> <br>
            <input id="cedula" class="form-control" type="text" placeholder=""> <br>
          </p>
          <button id="adicionar" class="btn btn-success" type="button">Agregar a la tabla</button>
        </div>
      </form>
      
      <p class="display-6">Cantidad de productos:
        <div id="adicionados"></div>
      </p>
      <table  id="mytable" class="table table-bordered table-hover ">
        <h2>Productos:</h2>
        <tr>
          <th class="display-6">Nombre</th>
          <th class="display-6">Precio</th>
          <th class="display-6">Cantidad</th>
          <th class="display-6">Precio con IVA</th>
          <th class="display-6">Eliminar</th>
      
        </tr>
      </table>
      
      </div>
       
    </div>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="./js/stock2.js"></script>
</body>
</html>
